<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SLA Calculator <img src="https://img.icons8.com/color/48/000000/bee.png" alt="Bee"/></h1>
        <form id="sla-form">
            <label for="sample_per_market">Sample per Market:</label>
            <input type="number" id="sample_per_market" required>

            <label for="countries">Countries:</label>
            <select id="countries" multiple required>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Philippines">Philippines</option>
                <option value="Poland">Poland</option>
                <option value="Spain">Spain</option>
                <option value="Turkey">Turkey</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="Thailand">Thailand</option>
                <option value="Mexico">Mexico</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Japan">Japan</option>
                <option value="Italy">Italy</option>
                <option value="Brazil">Brazil</option>
                <option value="South Africa">South Africa</option>
                <option value="United Arab Emirates">United Arab Emirates</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Egypt">Egypt</option>
                <option value="Romania">Romania</option>
                <option value="Australia">Australia</option>
                <option value="Belgium">Belgium</option>
                <option value="Hungary">Hungary</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="Russia">Russia</option>
                <option value="South Korea">South Korea</option>
                <option value="Denmark">Denmark</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Croatia">Croatia</option>
                <option value="Chile">Chile</option>
                <option value="Sweden">Sweden</option>
                <option value="Colombia">Colombia</option>
                <option value="Kenya">Kenya</option>
                <option value="Algeria">Algeria</option>
                <option value="Argentina">Argentina</option>
                <option value="Austria">Austria</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Estonia">Estonia</option>
                <option value="Finland">Finland</option>
                <option value="Greece">Greece</option>
                <option value="Ireland">Ireland</option>
                <option value="Israel">Israel</option>
                <option value="Jamaica">Jamaica</option>
                <option value="Kuwait">Kuwait</option>
                <option value="Latvia">Latvia</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Morocco">Morocco</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Norway">Norway</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Peru">Peru</option>
                <option value="Portugal">Portugal</option>
                <option value="Qatar">Qatar</option>
                <option value="Serbia">Serbia</option>
                <option value="Singapore">Singapore</option>
                <option value="Slovakia">Slovakia</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Taiwan">Taiwan</option>
                <option value="Tunisia">Tunisia</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Czech Republic">Czech Republic</option>
                <option value="Hong Kong">Hong Kong</option>
                <option value="Jordan">Jordan</option>
            </select>

            <label for="number_of_dashboards">Number of Dashboards:</label>
            <input type="number" id="number_of_dashboards" required>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" required>
                <option value="ITM & Media (Easy)">ITM & Media (Easy)</option>
                <option value="ITM & Media (Medium)">ITM & Media (Medium)</option>
                <option value="ITM & Media (Hard)">ITM & Media (Hard)</option>
                <option value="Media (Easy)">Media (Easy)</option>
                <option value="Media (Medium)">Media (Medium)</option>
                <option value="Media (Hard)">Media (Hard)</option>
                <option value="Standard (Easy)">Standard (Easy)</option>
                <option value="Standard (Medium)">Standard (Medium)</option>
                <option value="Standard (Hard)">Standard (Hard)</option>
            </select>

            <label for="collection_tps">Collection TPS:</label>
            <input type="text" id="collection_tps" value="N/A" readonly>

            <button type="button" onclick="calculateSLA()">Calculate SLA</button>
        </form>
        <div id="result">SLA Time: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
